<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="search-container">
        <h1>Buscar producto</h1>
        <div class="search-box">
            <input type="text" id="user-input" class="user-query" placeholder="Ingresa un prompt">
            <button onclick="sendMessage()">Buscar</button>
        </div>
    </div>

    <div id="chatbox" class="chat-container"></div>

    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const userMessage = inputField.value;
            if (!userMessage) return;

            // Añadir el mensaje del usuario al chat
            addMessageToChat("user-message", userMessage);
            inputField.value = "";

            // Enviar el mensaje al servidor
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // Añadir solo la respuesta generada por el bot al chat
                addMessageToChat("bot-message", data.response);
            });
        }

        function addMessageToChat(className, message) {
            const chatbox = document.getElementById("chatbox");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.innerHTML = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll hacia abajo
        }
    </script>
</body>
</html>
