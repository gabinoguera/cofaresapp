<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            color: #0073e6;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Search</h1>
    </header>
    <div class="container">
        <form method="POST" action="/">
            <label for="prompt">Enter your search query:</label>
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Search</button>
        </form>
        
        <!-- Results Section -->
        <div class="results">
            <h2>Generated Response:</h2>
            <p>Los productos encontrados son: [Aqu√≠ va el contenido generado por la IA]</p>
            
            <h2>Products Found:</h2>
            <div class="product">
                <img src="path/to/image.jpg" alt="Product Image">
                <strong>Product Name</strong><br>
                Mode of Use: Example<br>
                Code: 123456
            </div>
            <!-- Repite este bloque .product para cada producto -->
        </div>
    </div>
</body>
</html>
